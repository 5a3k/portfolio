<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Yungtroll's Portfolio</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;500;700&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Montserrat', sans-serif;
    }

    body {
      background-color: #0a0f1a;
      color: #e0f0ff;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 2rem;
    }

    h1 {
      font-size: 2.5rem;
      color: #4da6ff;
      margin-bottom: 1.5rem;
      text-shadow: 0 0 5px #4da6ff;
    }

    .section-title {
      font-size: 1.5rem;
      color: #4da6ff;
      margin: 2rem 0 1rem;
    }

    .gallery, .icon-gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 2rem;
      width: 100%;
      max-width: 1000px;
    }

    .icon-gallery {
      grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
    }

    .item {
      background-color: #131b2e;
      border-radius: 12px;
      overflow: hidden;
      box-shadow: 0 0 15px rgba(77, 166, 255, 0.2);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .item:hover {
      transform: translateY(-5px);
      box-shadow: 0 0 25px rgba(77, 166, 255, 0.4);
    }

    .item img {
      width: 100%;
      display: block;
    }

    .price-card {
      margin-top: 3rem;
      background-color: #131b2e;
      border-radius: 12px;
      padding: 2rem;
      box-shadow: 0 0 20px rgba(77, 166, 255, 0.2);
      text-align: center;
      max-width: 600px;
    }

    .price-card p {
      font-size: 1.3rem;
    }

    .price-icon {
      width: 24px;
      height: 24px;
      vertical-align: middle;
      margin: 0 6px;
    }

    .contact-section {
      margin-top: 3rem;
      background-color: #131b2e;
      border-radius: 12px;
      padding: 2rem;
      box-shadow: 0 0 20px rgba(77, 166, 255, 0.2);
      text-align: center;
      max-width: 600px;
    }

    .contact-icons {
      display: flex;
      justify-content: center;
      gap: 2rem;
      margin-top: 1rem;
    }

    .contact-icons a {
      display: inline-block;
      transition: transform 0.3s ease;
    }

    .contact-icons a:hover {
      transform: scale(1.1);
    }

    .contact-icons img {
      width: 48px;
      height: 48px;
    }

    .footer {
      margin-top: 3rem;
      font-size: 0.9rem;
      color: #6e8bbd;
    }
  </style>
</head>
<body>
  <h1>Yungtroll's Portfolio</h1>

  <div class="section-title">Thumbnails</div>
  <div class="gallery">
    <div class="item"><img src="thumb1.png" alt="Thumbnail 1"></div>
    <div class="item"><img src="thumb2.png" alt="Thumbnail 2"></div>
    <div class="item"><img src="thumb3.png" alt="Thumbnail 3"></div>
  </div>

  <div class="section-title">Icons</div>
  <div class="icon-gallery">
    <div class="item"><img src="icon1.png" alt="Icon 1"></div>
    <div class="item"><img src="icon2.png" alt="Icon 2"></div>
    <div class="item"><img src="icon3.png" alt="Icon 3"></div>
  </div>

<div class="section-title">Prices</div>
  <div class="price-card">
    <p>
      <strong>1K</strong>
      <img class="price-icon" src="robux.png" alt="Robux" />
      Per Thumbnail/Icon
    </p>
  </div>

	<div class="section-title">Contact Me</div>
  <div class="contact-section">
    <div class="contact-icons">
      <a href="https://discord.com/users/1224527765596934225" target="_blank" title="Discord">
        <img src="discord.png" alt="Discord Icon" />
      </a>
      <a href="https://www.roblox.com/users/921540133/profile" target="_blank" title="Roblox">
        <img src="roblox.png" alt="Roblox Icon" />
      </a>
    </div>
  </div>

  <div class="footer">
    &copy; 2025 Yungtroll. All rights reserved.
  </div>
</body>
</html>
